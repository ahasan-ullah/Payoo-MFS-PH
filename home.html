<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="min-h-screen flex justify-center items-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-2">
          <!-- available balance -->
          <div>
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-value">9400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- buttons -->
          <div>
            <div class="btn btn-lg">Add Money</div>
            <div class="btn btn-lg">Cash Out</div>
          </div>
          <div class="divider"></div>
          <!-- input field -->
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input type="text" placeholder="Enter Amount" class="input input-bordered" id="phn-field" />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">4 Digit Pin</span>
                </label>
                <input type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" id="pin-field" autocomplete="off"/>
              </div>
              <div class="form-control mt-6">
                <button class="btn btn-primary" id="login-btn">Add Money</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./script/home.js"></script>
</body>
</html>
