<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="min-h-screen flex justify-center items-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-2">
          <!-- available balance -->
          <div>
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-value" id="balance">9400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- buttons -->
          <div>
            <div id="show-add-money" class="btn btn-md">Add Money</div>
            <div id="show-cash-out" class="btn btn-md">Cash Out</div>
            <div id="show-transaction" class="btn btn-md">Transaction</div>
          </div>
          <div class="divider"></div>
          <!-- input field -->
          <!-- add money -->
          <div id="add-money-form" class="card bg-base-100 w-[90%] max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input type="text" placeholder="Enter Amount" class="input input-bordered" id="amount-field" />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">4 Digit Pin</span>
                </label>
                <input type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" id="pin-field" autocomplete="off"/>
              </div>
              <div class="form-control mt-6">
                <button class="btn btn-primary" id="btn-add-money">Add Money</button>
              </div>
            </form>
          </div>
          <!-- cash out -->
          <div id="cash-out-form" class="hidden card bg-base-100 w-[90%] max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input type="text" placeholder="Enter Amount" class="input input-bordered" id="input-cash-out" />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">4 Digit Pin</span>
                </label>
                <input type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" id="cash-out-pin-field" autocomplete="off"/>
              </div>
              <div class="form-control mt-6">
                <button class="btn btn-primary" id="btn-cash-out">Cash Out</button>
              </div>
            </form>
          </div>
          <!-- transaction -->
          <div id="transaction-form" class="hidden">
            <h1 class="text-center font-black text-2xl">Transaction</h1>
            <div id="transaction-container"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script/utilities.js"></script>
  <script src="script/features.js"></script>
  <script src="script/add-money.js"></script>
  <script src="script/cash-out.js"></script>
</body>
</html>
